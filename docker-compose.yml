services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rentfaster_web
    ports:
      - "5001:5001"
    volumes:
      # Mount data files as read-only
      - ./rentfaster_detailed_offline.json:/app/rentfaster_detailed_offline.json:ro
      - ./rentfaster_listings.json:/app/rentfaster_listings.json:ro
      # Mount static files
      - ./static:/app/static:ro
      - ./templates:/app/templates:ro
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - rentfaster_network

  # Optional: Scraper service (uncomment to run scrapers)
